<div class="jumbotron">
  <div class="container">
    <h2>Submit a solution: {{ post.title }}</h2>
    <form>
        <div class="row">
            <div class="col-md-12">
                <p><strong>Poster: </strong>{{ post.name }}</p>
            </div>  
            <div class="col-md-12">
                <p><a href="{{ (classFile | async)?.url }}">JavaDoc</a> // <a href="{{ (testFile | async)?.url }}">JUnit Test Suite</a></p>
            </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div *ngIf="currentUpload">
                <div class="progress">
                    <div class="progress-bar progress-bar-animated" [ngStyle]="{ 'width': currentUpload?.progress + '%' }"></div>
                </div>
                Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete
            </div>
          </div>  
        </div>

        <div class="row">
          <div class="col-md-6">
              <label>
                  <input type="file" (change)="detectFiles($event)">
              </label>
          </div>
          <div class="col-md-6">
              <button [disabled]="!selectedFiles" (click)="uploadCodeFile()">Upload Java Source</button>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
          </div>
          <div class="col-md-4">
            <p align="center"><a style="text-decoration:none;" (click)="uploadSubmission()">Submit Solution</a></p>
          </div>
          <div class="col-md-4">
          </div>
        </div>

    </form>
    </div>
</div>
