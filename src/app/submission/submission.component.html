<div class="jumbotron">
  <div class="container">
    <h2>Submit a solution: {{ post.title }}</h2>
    <form>
        <div class="row">
            <div class="col-md-12">
                <p><strong>Poster: </strong>{{ post.name }}</p>
            </div>  
            <div class="col-md-12">
                <p><a href="https://firebasestorage.googleapis.com/v0/b/devonauthproject.appspot.com/o/uploads%2FNatOrderComparatorSkeleton.java?alt=media&token=257528f6-ab6a-499d-b8a7-0e5e22c7b061">JavaDoc</a> // <a href="https://firebasestorage.googleapis.com/v0/b/devonauthproject.appspot.com/o/uploads%2FNatOrderComparatorTestSuite.java?alt=media&token=66568fbc-9659-40b9-aa1f-193266816a2f">JUnit Test Suite</a></p>
            </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div *ngIf="currentUpload">
                <div class="progress">
                    <div class="progress-bar progress-bar-animated" [ngStyle]="{ 'width': currentUpload?.progress + '%' }"></div>
                </div>
                Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete
            </div>
          </div>  
        </div>

        <div class="row">
          <div class="col-md-6">
              <label>
                  <input type="file" (change)="detectFiles($event)">
              </label>
          </div>
          <div class="col-md-6">
              <button [disabled]="!selectedFiles" (click)="uploadCodeFile()">Upload Java Source</button>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
          </div>
          <div class="col-md-4">
            <p align="center"><a style="text-decoration:none;" href="/results">Submit Solution</a></p>
          </div>
          <div class="col-md-4">
          </div>
        </div>

    </form>
    </div>
</div>
